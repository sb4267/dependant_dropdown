


<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="http://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" rel="stylesheet">
<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" ></script>
</head>
<style>
div.ex1 {
  width:500px;
  margin: auto;
  border: 3px solid #73AD21;
}

div.ex2 {
  max-width:200px;
}
</style>
<body>
<div class="ex2">
  <p><label for="id_price">price:</label> <input type="text" name="price" required id="id_price"><div id="slider-range-price"></div>
        <script>
        $('#id_price').attr("readonly", true)
        $( "#slider-range-price" ).slider({
        range: true,
        min: 301,
        max: 1000000,
        step: 1,
        values: [ 301,1000000 ],
        slide: function( event, ui ) {
          $( "#id_price" ).val("  "+ ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        }
        });
        $( "#id_price" ).val("  "+ $( "#slider-range-price" ).slider( "values", 0 ) +
        " - " + $( "#slider-range-price" ).slider( "values", 1 ) );
        </script>
        </p>
<p><label for="id_kilometer">kilometer:</label> <input type="text" name="kilometer" required id="id_kilometer"><div id="slider-range-kilometer"></div>
        <script>
        $('#id_kilometer').attr("readonly", true)
        $( "#slider-range-kilometer" ).slider({
        range: true,
        min: 5000,
        max: 150000,
        step: 1,
        values: [ 5000,150000 ],
        slide: function( event, ui ) {
          $( "#id_kilometer" ).val("  "+ ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        }
        });
        $( "#id_kilometer" ).val("  "+ $( "#slider-range-kilometer" ).slider( "values", 0 ) +
        " - " + $( "#slider-range-kilometer" ).slider( "values", 1 ) );
        </script>
        </p>
</div>
</body>
</html>
